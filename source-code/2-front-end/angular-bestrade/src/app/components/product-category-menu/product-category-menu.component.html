 <!-- PRODUCT CATEGORY MENU SIDEBAR-->

<div class="menu-sidebar-content js-scrollbar1">
  <nav class="navbar-sidebar">
    <ul class="list-unstyled navbar-list">
      <li *ngFor="let tempProductCategory of productCategories">
        <!-- Adds another parameter, name for the category name. -->
        <a routerLink="/category/{{ tempProductCategory.id }} / 
        {{ tempProductCategory.categoryName }}" routerLinkActive="active-link"> 
        {{ tempProductCategory.categoryName }}
        </a>
      </li>
    </ul>
  </nav>
</div>

  <!-- END PRODUCT CATEGORY MENU SIDEBAR -->
